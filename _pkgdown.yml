url: https://pwwang.github.io/scplotter/
template:
  bootstrap: 5
  bootswatch: lumen
navbar:
  structure:
    left: [intro, reference, articles, spatial, tutorials, news]
    right: [search, github]
  components:
    spatial:
      text: Spatial
      menu:
      - text: "Visualizing 10x Visum data prepared with Seurat"
        href: Seurat.10x_Visium.html
reference:
  - title: scRNA-seq
    desc: Functions for plotting single cell RNA-seq data
    contents:
    - CellDimPlot
    - CellStatPlot
    - ClustreePlot
    - EnrichmentPlot
    - FeatureStatPlot
    - CCCPlot
  - title: scTCR-seq/scBCR-seq
    desc: Functions for plotting single cell TCR-seq/BCR-seq data
    contents:
    - ClonalVolumePlot
    - ClonalAbundancePlot
    - ClonalLengthPlot
    - ClonalResidencyPlot
    - ClonalCompositionPlot
    - ClonalOverlapPlot
    - ClonalDynamicsPlot
    - ClonalStatPlot
    - ClonalDiversityPlot
    - ClonalGeneUsagePlot
    - ClonalPositionalPlot
    - ClonalKmerPlot
    - ClonalRarefactionPlot
  - title: Spatial data visualization
    desc: Functions for plotting spatial data
    contents:
    - SpatialDimPlot
    - SpatialFeaturePlot
  - title: Visualizing using LLMs
    desc: Functions/Classes for visualizing using LLMs
    contents:
    - SCPlotterChat
  - title: data
    desc: Built-in data sets
    contents:
    - ifnb_sub
    - pancreas_sub
    - cellphonedb_res
  - title: Re-exports
    desc: Functions that are re-exported from plotthis
    contents:
    - GSEASummaryPlot
    - GSEAPlot
    - VolcanoPlot
